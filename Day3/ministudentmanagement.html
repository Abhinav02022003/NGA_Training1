<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Management System (ES6 Demo)</title>
  <!-- âœ… Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    #output {
      display: none; /* Hidden until button is clicked */
    }
  </style>
</head>

<body class="text-center py-5">

  <div class="container">
    <h2 class="text-primary mb-4">ðŸŽ“ Student Management System (Using ES6 Features)</h2>
    <button class="btn btn-primary btn-lg mb-4" onclick="runDemo()">Run Assignment Demo</button>

    <!-- Output Section -->
    <div id="output" class="card shadow mx-auto" style="max-width: 700px;">
      <div class="card-body text-start">
        <!-- Dynamic output will appear here -->
      </div>
    </div>
  </div>

  <!-- âœ… Bootstrap JS (for button hover effects etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function runDemo() {
      const outputDiv = document.getElementById("output");
      const cardBody = outputDiv.querySelector(".card-body");
      outputDiv.style.display = "block"; // show the box
      cardBody.innerHTML = ""; // clear old content

      // 1 let and const
      const instituteName = "CVR College of Engineering";
      let courseName = "Computer Science";

      // 2 Spread Operator
      const coreSubjects = ["Math", "English"];
      const advancedSubjects = ["AI", "Machine Learning"];
      const allSubjects = [...coreSubjects, ...advancedSubjects];

      // 3 Arrow Function
      const greet = name => `Welcome ${name} to ${instituteName}!`;

      // 4 Class and Objects
      class Student {
        constructor(name, age, skills) {
          this.name = name;
          this.age = age;
          this.skills = skills;
        }
        display() {
          return `Name: ${this.name}, Age: ${this.age}, Skills: ${[...this.skills].join(", ")}`;
        }
      }

      const student1 = new Student("Abhinav", 20, new Set(["HTML", "CSS", "JavaScript"]));
      const student2 = new Student("Jack", 22, new Set(["Python", "JavaScript", "React"]));

      //  Map for Grades
      const studentGrades = new Map([
        ["Abhinav", "A"],
        ["Jack", "B+"]
      ]);

      //  Set for Unique Skills
      const allSkills = new Set([...student1.skills, ...student2.skills]);

      // ðŸ§¾ Dynamic Output using Bootstrap text formatting
      cardBody.innerHTML += `
        <h5 class="text-secondary">Institute: ${instituteName}</h5>
        <p><strong>Course:</strong> ${courseName}</p>
        <p><strong>Subjects:</strong> ${allSubjects.join(", ")}</p>

        <hr>
        <h6 class="text-success">${greet(student1.name)}</h6>
        <p>${student1.display()}</p>

        <h6 class="text-success">${greet(student2.name)}</h6>
        <p>${student2.display()}</p>

        <hr>
        <h5 class="text-info">Student Grades</h5>
      `;

      studentGrades.forEach((grade, name) => {
        cardBody.innerHTML += `<p>${name}: <strong>${grade}</strong></p>`;
      });

      cardBody.innerHTML += `
        <hr>
        <h5 class="text-warning">ðŸ§  Unique Skills</h5>
        <p>${[...allSkills].join(", ")}</p>
      `;
    }
  </script>
</body>
</html>
