<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="page.css">
</head>
<body class="bg-light">
  <div class="container mt-5 p-5 bg-white rounded shadow text-center">
    <h2 id="welcomeMsg" class="text-success mb-4"></h2>
    <button onclick="goToActivities()" class="btn btn-primary px-4">Monthly Chart</button>
    <button onclick="logout()" class="btn btn-danger px-4 ms-2">Logout</button>
  </div>

  <script>
    const student = JSON.parse(localStorage.getItem('studentData'));
    const loggedIn = localStorage.getItem('loggedIn');

    if (!loggedIn || loggedIn !== 'true') {
      alert("Please log in first!");
      window.location.href = "login.html";
    }

    document.getElementById('welcomeMsg').innerText = `Welcome, ${student.name}!`;

    function goToActivities() {
      window.location.href = "activities.html";
    }

    function logout() {
      localStorage.removeItem('loggedIn');
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
