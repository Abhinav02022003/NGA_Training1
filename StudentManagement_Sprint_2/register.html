<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="page.css">
</head>
<body class="bg-light">
  <div class="container mt-5 p-5 bg-white rounded shadow" style="max-width:450px;">
    <h2 class="text-center text-primary mb-4">Student Registration</h2>

    <form onsubmit="registerStudent(event)">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" id="fullname" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" id="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>

      <div class="text-center mt-3">
        <a href="login.html">Already registered? Log in</a>
      </div>
    </form>
  </div>

  <script>
    function registerStudent(event) {
      event.preventDefault();

      const name = document.getElementById('fullname').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!name || !username || !password) {
        alert("Please fill all fields!");
        return;
      }

      const student = { name, username, password };
      localStorage.setItem('studentData', JSON.stringify(student));

      alert("Registration successful!");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
