<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="page.css">
</head>
<body class="bg-light">
  <div class="container mt-5 p-5 bg-white rounded shadow" style="max-width:400px;">
    <h2 class="text-center text-success mb-4">Student Login</h2>

    <form onsubmit="validateLogin(event)">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" id="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-success w-100">Login</button>

      <div class="text-center mt-3">
        <a href="register.html">Donâ€™t have an account? Register</a>
      </div>
    </form>
  </div>

  <script>
    function validateLogin(event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const student = JSON.parse(localStorage.getItem('studentData'));

      if (student && username === student.username && password === student.password) {
        localStorage.setItem('loggedIn', 'true');
        alert(`Welcome, ${student.name}!`);
        window.location.href = "welcome.html";
      } else {
        alert("Invalid username or password!");
      }
    }
  </script>
</body>
</html>
